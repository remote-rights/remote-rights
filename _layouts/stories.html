{% include head.html %}
<div class="jumbotron" style="height: 300px; padding: 2rem; color: rgba(53, 136, 160, 0.9); background-color: #EEA902;">
  <img class="story image" src="{{ page.image }}" class="rounded" style="float: right; position: relative;">

<h1>{{ page.title }}</h1>
<h2 style="font-style: italic;">{{ page.location }}</h2>
<h2>{{ page.subtitle }}</h2>


</div>

<div class="row justify-content-around">

  <div class="col-md-12">

  {{ page.content }}
  <div style="color: purple; background-color: yellow;">
    <aside>
      {{ page.aside | markdownify }}
    </aside>
  </div>
  </div>
</div>
{% include foot.html %}
