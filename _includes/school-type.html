<div class="row justify-content-around">
  <div class="col-md-8">
    {{ item.content | markdownify }}
  </div>
  <div class="col-md-4 related-links">
    {% if item.aside %}
      <aside class="card mb-2">
        <div class="card-body">
          {{ item.aside | markdownify }}
        </div>
      </aside>
    {% endif %}
    {% if item.aside_links %}
      <aside class="card">
        <div class="card-body">
          {{ item.aside_links | markdownify }}
        </div>
      </aside>
    {% endif %}
  </div>
</div>
