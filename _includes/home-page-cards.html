{% for item in items %}
  <div class="col-md-3 col-sm-6 my-3">
    <div class="card home-page-card shadow">
      <a href="{{ item.url }}">
        <div class="card-body">
          <h3 class="card-title mb-0 h4">
            {% if item.display_title %}
              {{ item.display_title }}
            {% else %}
              {{ item.title }}
            {% endif %}
          </h5>
        </div>
      </a>
    </div>
  </div>
{% endfor %}
