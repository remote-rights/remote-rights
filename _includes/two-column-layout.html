<div class="row justify-content-around">
  <div class="col-md-8 mb-4">
    {{ page.content }}
  </div>
  <div class="col-md-4 related-links" >
    {% if page.image %}
    <div align="center" >
      <img class="img-fluid rounded mb-3" src="{{ page.image }}" >
      {% if page.image_2 %}
        <img class="img-fluid rounded mb-3" src="{{ page.image_2 }}" >
      {% endif %}
    </div>
    {% endif %}
    {% if page.aside %}
      <aside class="card mb-2">
        <div class="card-body">
          {{ page.aside | markdownify }}
        </div>
      </aside>
    {% endif %}
    {% if page.aside_links %}
      <aside class="card">
        <div class="card-body">
          {{ page.aside_links | markdownify }}
        </div>
      </aside>
    {% endif %}
  </div>
</div>
