<div class="row justify-content-around">
  <div class="col-md-8 mb-4">
    {{ page.content }}
  </div>
  <div class="col-md-4 related-links" >
    {% if page.image %}
    <div align="center" >
      {% if page.image_2 %}
        <figure>
          <img class="img-fluid rounded mb-3" src="{{ page.image }}" alt="{{page.image_caption}}" >
        </figure>
        <figure>
          <img class="img-fluid rounded mb-3" src="{{ page.image_2 }}" alt="{{page.image_caption}}" >
          <figcaption>{{page.photo_credit}}</figcaption>
        </figure>
        {%else%}
        <figure>
          <img class="img-fluid rounded mb-3" src="{{ page.image }}" alt="{{page.image_caption}}" >
          <figcaption>{{page.photo_credit}}</figcaption>
        </figure>
        {% endif %}

    </div>
    {% endif %}
    {% if page.aside %}
      <aside class="card border-primary mb-2">
        <div class="card-body">
          {{ page.aside | markdownify }}
        </div>
      </aside>
    {% endif %}
    {% if page.aside_links %}
      <aside class="card">
        <div class="card-body">
          {{ page.aside_links | markdownify }}
        </div>
      </aside>
    {% endif %}
  </div>
</div>
